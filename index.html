<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mediaqueries.css" />
</head>
<body>

  <!-- DESKTOP NAVIGATION BAR -->
  <nav id="desktop-nav">
    <div class="logo">Jake Elsberry</div>
    <div>
      <ul class="nav-links">
        <li><a href="#about" onClick="toggleMenu()">About</a></li>
        <li><a href="#experience" onClick="toggleMenu()">Experience</a></li>
        <li><a href="#project" onClick="toggleMenu()">Project</a></li>
        <li><a href="#contact" onClick="toggleMenu()">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- MOBILE NAVIGATION BAR -->
  <nav id="hamburger-nav">
    <div class="logo">Jake Elsberry</div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onClick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-links">
        <li><a href="#about" onClick="toggleMenu()" >About</a></li>
        <li><a href="#experience" onClick="toggleMenu()">Experience</a></li>
        <li><a href="#project" onClick="toggleMenu()">Project</a></li>
        <li><a href="#contact" onClick="toggleMenu()">Contact</a></li>
      </div>
    </div>
  </nav>

  <section id="profile">
    <div class="section__pic-container">
      <img src="./assets/profile-pic.avif" alt="JE Profile Picture">
    </div>

    <div class="section__text">
      <p class="section__text__p1">Hello, I'm</p>
      <h1 class="title">Jake Elsberry</h1>
      <p class="section__text__p2">Full Stack Developer</p>

      <div class="btn-container">
        <button class="btn btn-color-2" onclick="window.open('./assets/resume.pdf')">
          Open CV
        </button>
        <button class="btn btn-color-1" onclick="location.href='./#contact'">
          Contact Info
        </button>
      </div>

      <div id="socials-container">
        <img 
        src="./assets/linkedIn.png"
        alt="LinkedIn Profile" 
        class="icon" 
        onclick="location.href='https://www.linkedin.com/in/jake-elsberry/'"
        >
        <img 
        src="./assets/github.png"
        alt="Github Profile" 
        class="icon" 
        onclick="location.href='https://github.com/Schmelzberry'"
        >
      </div>
    </div>
  </section>
  <!-- ABOUT SECTION -->
  <section id="about">
    <p class="section__text__p1">Get to know more</p>
    <h1 class="title">About Me</h1>
    <div class="section-container">
      <img src="./assets/about-pic.png" alt="Profile Picture" class="about-pic">
    </div>

  </section>
  <script src="script.js"></script>
</body>
</html>
